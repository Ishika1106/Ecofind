<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EcoFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#042210] text-white">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white text-[#042210] p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center">Create Your EcoFind Account</h2>
      <button class="w-full flex items-center justify-center gap-2 bg-white text-black py-2 rounded hover:bg-green-900 transition mb-6">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
        Sign up with Google
      </button>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-gray-500">Or sign up with email</span>
        </div>
      </div>
      <form>
        <div class="mb-4">
          <label class="block font-medium mb-1">Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#254c34]" required>
        </div>
        <div class="mb-4">
          <label class="block font-medium mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#254c34]" required>
        </div>
        <div class="mb-4">
          <label class="block font-medium mb-1">Password</label>
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#254c34]" required>
        </div>

        <div class="flex items-center mb-6">
          <input type="checkbox" id="remember" class="mr-2" />
          <label for="remember" class="text-sm">Remember me</label>
        </div>

        <button type="submit" class="w-full bg-[#254c34] text-white py-2 rounded hover:bg-[#3e9762] transition">
          Create Account
        </button>
      </form>

      <p class="mt-6 text-center text-sm">
        Already have an account?
        <a href="login.html" class="underline text-[#254c34] font-medium">Log in</a>
      </p>
    </div>
  </div>

</body>
</html>
