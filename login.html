<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - EcoFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen overflow-hidden">

  <!-- Blurred Background Image -->
  <div class="absolute inset-0 -z-10">
    <img
      src="https://media.istockphoto.com/id/2181735944/photo/natural-mountains-landscapes.jpg?s=612x612&w=0&k=20&c=4EZdF1438jegkW3U8h0TG4JaPO_cpMMBY-MouwLlyf4="
      alt="Eco Background"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Login Box -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white bg-opacity-90 backdrop-blur-md text-[#042210] p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back to EcoFind</h2>

      <!-- Google Sign In -->
      <button class="w-full flex items-center justify-center gap-2 bg-white text-black py-2 rounded hover:bg-green-100 transition mb-6 border border-gray-300">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
        Log in with Google
      </button>

      <div class="relative mb-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-gray-500">or log in with email</span>
        </div>
      </div>

      <!-- Login Form -->
      <form>
        <div class="mb-4">
          <label class="block font-medium mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#254c34]" required>
        </div>
        <div class="mb-4">
          <label class="block font-medium mb-1">Password</label>
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#254c34]" required>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember" class="text-sm">Remember me</label>
          </div>
          <a href="#" class="text-sm text-[#254c34] underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-[#254c34] text-white py-2 rounded hover:bg-[#3e9762] transition">
          Log In
        </button>
      </form>

      <p class="mt-6 text-center text-sm">
        Donâ€™t have an account?
        <a href="signup.html" class="underline text-[#254c34] font-medium">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
